<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="script/jquery-2.1.1.js"></script>
    <style>
        body {
            margin: 0;
        }

        .container {
            width: 100%;
            height: 100vh;
            position: relative;
        }

        #galaxian {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: url("images/background.png");
            background-color: black;
            background-size: cover;
            z-index: 0;
        }

        .gray {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
            background-color: black;
            opacity: 0.5;
        }

        .start {
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            transform: translateY(-50%);
            z-index: 999;

            margin: 0 auto;
            width: 40%;
            opacity: 0.8;
        }

        .row {
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
        }

        .row > input {
            text-align: center;
            color: gray;
            font-size: 12px;
            padding: 1em;
        }

        .row > input::placeholder {
            text-align: center;
        }

        .row > #startBTN {
            padding: 1em;
        }

    </style>
</head>
<body>
<div class="container">
    <div class="gray"></div>
    <div class="start">
        <div class="row">
            <img src="images/start_logo.png" alt="">
            <input type="text" placeholder="please enter your name:" id="userName">
            <button id="startBTN">START</button>
        </div>
    </div>
    <canvas id="galaxian" width="1920" height="1080"></canvas>
</div>
</body>
<script src="script/Reconstruction.js"></script>
<!--<script src="script/galaxian.js"></script>-->
</html>
